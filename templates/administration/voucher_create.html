{% extends 'administration/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-lg-4 col-med-12">
            {% for m in messages %}
                <div class="alert alert-info">{{ m }}</div>
            {% endfor %}
            <form method="post">
                {% load bootstrap %}

                {{ form|bootstrap }}
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" value="Odeslat">
            </form>
        </div>
    </div>

{% endblock %}
